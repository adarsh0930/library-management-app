{% extends "base.html" %} {% block title %}Login{% endblock %} {% block body %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form id="loginForm" method="post">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
            <p class="mt-3">
              Don't have an account?
              <a href="{{ url_for('render.render_register_page') }}">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Display toast message if present -->
  {% if toast_message %}
  <div
    class="toast align-items-center text fixed-bottom start-50 translate-middle-x text-bg-primary border-0"
    role="alert"
    aria-live="polite"
    aria-atomic="true"
    id="liveToast"
    style="margin-bottom: 16px"
  >
    <div class="d-flex">
      <div class="toast-body" id="liveToastBody"></div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
        id="liveToastClose"
      ></button>
    </div>
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onload = function () {
    display_toast("{{ toast_message }}");
  };
  function display_toast(message) {
    const toastLiveExample = document.getElementById("liveToast");
    const toastLiveBody = document.getElementById("liveToastBody");
    toastLiveBody.innerText = message;
    const toastBootstrap =
      bootstrap.Toast.getOrCreateInstance(toastLiveExample);
    toastBootstrap.show();
    console.log("Toast displayed");
  }
</script>
{% endblock %}
